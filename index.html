<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <h1 style="color: green;">Weather Dashboard</h1>
            <h3>Weather App</h3>

            <!-- Input Field for City Name -->
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
                Get Weather
            </button>

            <!-- Weather Information Display -->
            <div id="weather-info" class="animate__animated animate__fadeIn" style="display: none;">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <p>Humidity: <span id="humidity"></span></p>
            </div>
        </div>
    </div>

    <!-- jQuery & Moment.js for Date Formatting -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>

</body>
</html>
